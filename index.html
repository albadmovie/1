<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ALBAD Films | مشاهدة أفلامك المفضلة</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://wallpaperaccess.com/full/4386042.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(0px);
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      text-align: center;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      color: black;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 5px white;
      }
      50% {
        text-shadow: 0 0 20px white;
      }
    }

    input {
      font-size: 20px;
      padding: 15px;
      width: 280px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
      text-align: center;
      background: white;
      color: black;
      outline: none;
      transition: background 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.4);
    }

    button {
      font-size: 20px;
      padding: 12px 35px;
      margin-top: 20px;
      background-color: #ff2e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ff1c4b;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>ALBAD MOVIE</h1>
    <input type="number" id="filmCode" placeholder="أدخل كود الفيلم">
    <br>
    <button onclick="goToFilm()">شاهد الآن</button>
    <div class="footer">جميع الحقوق محفوظة © ALBAD Films 2024</div>
  </div>
<script>
  function goToFilm() {
    const code = document.getElementById("filmCode").value.trim();
    if (code) {
      window.location.href = code + ".html";
    } else {
      alert("الرجاء إدخال كود الفيلم.");
    }
  }
</script>
</body>
</html>
